<!DOCTYPE html>
<html>
<head>
  <title>Tab Audio Recorder</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    #stopBtn {
      background-color: #f44336;
      color: white;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 12px;
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .footnote {
      font-size: 11px;
      color: #666;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center; margin-top: 0;">Tab Audio Recorder</h2>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <div id="status">Ready to record</div>
  <div class="footnote">Records audio from the current tab only</div>
  <script src="popup.js"></script>
</body>
</html>
